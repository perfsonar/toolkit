<IfModule proxy_module>
    ProxyRequests Off
    <Proxy *>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
        <IfVersion < 2.4>
            Order deny,allow
            Allow from all
        </IfVersion>
    </Proxy>
    ProxyPass /esmond/perfsonar/archive http://localhost:5000 status=+I
    ProxyPreserveHost On

    Header always set Access-Control-Allow-Origin "*"
</IfModule>